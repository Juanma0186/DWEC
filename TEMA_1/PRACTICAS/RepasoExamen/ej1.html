<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Repaso</title>
</head>

<body>
    <h1>Lista de Películas</h1>
    <div class="container" id="peliculas">
    </div>


    <script>
        $peliculas = [
            ["El Padrino", 1972, ["Marlon Brando, Al Pacino", "James Caan"]],
            ["Titanic", 1997, ["Leonardo DiCaprio", "Kate Winter", "Billy Zane"]],
            ["Matrix", 1999, ["Keanu Reeves", "Laurence Fishburne", "Carrie-Anne Moss"]]
        ];

        function listarPeliculas() {
            var element = document.getElementById('peliculas');


            $peliculas.forEach(pelicula => {

                element.innerHTML += ` <div>  
                <h2>${pelicula[0]}</h2>  
                <p>Año: ${pelicula[1]}</p>  
                <p>Actores Principales: ${pelicula[2].join(", ")}</p>  
                </div> `;
            });
        }

        window.onload = function () {
            listarPeliculas();
        }

    </script>
</body>

</html>
