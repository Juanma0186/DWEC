<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ej2.css">
  <title>Impresión de Cuadrado</title>
</head>

<body>
  <h1>Impresión de Cuadrado</h1>
  <pre id="cuadrado"></pre>

  <script>
    function imprimirCuadrado() {

      var element = document.getElementById('cuadrado');
      var size = 2;
      var caracter = '*'


      for (let i = 0; i < size; i++) {

        for (let j = 0; j < size; j++) {

          if (i == 0 || i == (size - 1) || j == 0 || j == (size - 1)) {

            element.innerHTML += caracter;

          } else {

            element.innerHTML += " ";
          }
        }

        element.innerHTML += "<br>";
      }
    }

    window.onload = function () {
      imprimirCuadrado();
    }

  </script>
</body>

</html>
