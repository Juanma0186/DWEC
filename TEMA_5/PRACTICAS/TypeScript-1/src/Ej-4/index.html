<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas</title>
</head>

<body>
  <h1>Mis Películas Favoritas</h1>
  <label for="titulo">
    Título:
    <input type="text" name="titulo" id="titulo">
  </label>
  <label for="anno">
    Año:
    <input type="number" name="anno" id="anno" min="1895" max="2024">
  </label>
  <label for="genero">
    Género:
    <input type="text" name="genero" id="genero">
  </label>
  <button id="agregar">Agregar Película</button>

  <h2>Lista de Películas</h2>
  <ul id="lista"></ul>

  <script src="./peliculas.js"></script>
</body>

</html>
