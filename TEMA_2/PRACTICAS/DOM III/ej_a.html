<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      border: 3px solid #222;
      padding: 2.5em;
      width: 20em;
    }

    .resaltado {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
  <title>Ejercicio A</title>
</head>

<body>
  <div class="container">
    <h1>Elemento a Resaltar</h1>
    <p id="parrafo">Este es un p√°rrafo que puede ser resaltado.</p>
    <button id="resaltar" onclick="resaltar()">+</button>
  </div>
  <script>

    function resaltar() {

      var parrafo = document.getElementById("parrafo");
      var boton = document.getElementById("resaltar");

      if (parrafo.classList.contains("resaltado")) {
        parrafo.classList.remove("resaltado");
        boton.innerHTML = "+";

      } else {
        parrafo.classList.add("resaltado");
        boton.innerHTML = "-";
      }

    }
  </script>
</body>

</html>
