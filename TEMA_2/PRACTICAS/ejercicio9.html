<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9</title>
</head>

<body>
  <h1>Cambio de enlace</h1>
  <a href="https:\\www.google.com" target="_blank" id="enlace">Google</a><br>
  <button onclick="cambiarEnlace()">Cambiar enlace</button>

  <script>

    function cambiarEnlace() {
      document.getElementById('enlace').textContent = "Youtube";
      document.getElementById('enlace').href = "https:\\www.youtube.com";
    }
  </script>
</body>

</html>
