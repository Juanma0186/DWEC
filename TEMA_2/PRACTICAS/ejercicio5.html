<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
</head>

<body>
  <h1>Value de un campo de entrada</h1>
  <input type="text" id="campo" value="Texto inicial">
  <button onclick="cambiarValue()">Cambiar value</button>

  <script>
    function cambiarValue() {
      document.getElementById('campo').value = "Texto cambiado con value";
    }
  </script>
</body>

</html>
