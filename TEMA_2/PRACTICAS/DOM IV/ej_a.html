<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio A</title>
</head>

<body>
  <div id="miDiv">
    <button onclick="cambiarIdDelDiv()">Cambiar ID</button>
  </div>

  <script>
    function cambiarIdDelDiv() {
      let miDiv = document.getElementById('miDiv');

      miDiv.setAttribute("id", "nuevoDiv");
    }
  </script>
</body>

</html>
