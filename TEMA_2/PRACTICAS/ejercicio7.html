<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 7</title>
</head>

<body>
  <h1>Cambiar Estilo de Fondo y Tamaño de Texto</h1>
  <button onclick="cambiarEstilo()">Cambiar Estilo</button>
  <p id="parrafo">Este es un párrafo de ejemplo.</p>

  <script>

    function cambiarEstilo() {
      document.getElementById('parrafo').style.backgroundColor = "#b6d7e4";
      document.getElementById('parrafo').style.fontSize = "30px";
    }
  </script>
</body>

</html>
