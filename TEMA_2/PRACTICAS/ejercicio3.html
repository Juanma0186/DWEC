<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
</head>

<body>
  <h1>Modificar el contenido con textContent</h1>
  <p id="parrafo">Este es un párrafo de ejemplo.</p>
  <button onclick="cambiarContent()">Cambiar Contenido</button>


  <script>

    function cambiarContent() {
      document.getElementById('parrafo').textContent = "Este es un párrafo cambiado con textContent";
    }
  </script>
</body>

</html>
