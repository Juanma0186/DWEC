<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica 2-1 Ej-1</title>
</head>

<body>
  <h3>Ejercicio 1</h3>
  <input type="text" id="numeros" placeholder="Introduce numeros: 65,43,4"><button
    onclick="generar('numeros')">Generar</button>
  <br><button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>
  <hr>

  <!--sCRIPTS-->
  <script>
    function generar(inputID) {
      var longitud = Math.floor(Math.random() * (6 - 2) + 2);
      var numeros = new Array(longitud);
      for (let i = 0; i < numeros.length; i++) {
        numeros[i] = Math.floor(Math.random() * (100 - 1) + 1);
      }

      document.getElementById(inputID).value = numeros;
    }

  </script>
  <script>
    function calcular() {
      var numeros = document.getElementById("numeros").value;
      var arrayNumeros = numeros.split(",");
      var suma = 0;
      var media = 0;
      var mayor = 0;
      var menor = 0;
      for (let i = 0; i < arrayNumeros.length; i++) {
        suma += parseInt(arrayNumeros[i]);
      }
      media = suma / arrayNumeros.length;
      mayor = Math.max(...arrayNumeros);
      menor = Math.min(...arrayNumeros);

      if (numeros.length == 0) {
        document.getElementById("resultado").innerHTML = "No has introducido ningún número";
      } else {
        document.getElementById("resultado").innerHTML = "La suma de los números es: " + suma + "<br> La media de los números es: " + media + "<br> El número mayor es: " + mayor + "<br> El número menor es: " + menor;
      }

    }
  </script>

</body>

</html>
