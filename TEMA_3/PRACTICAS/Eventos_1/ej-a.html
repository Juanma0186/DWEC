<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio A</title>
</head>

<body>
    <p id="msg"></p>
    <div id="contenedor">
        <button>Bot칩n 1</button>
        <button>Bot칩n 2</button>
        <button>Bot칩n 3</button>
    </div>

    <script>
        //Obtenemos el contenedor y el mensaje
        let contenedor = document.querySelector("#contenedor");
        let msg = document.querySelector("#msg");

        contenedor.addEventListener('click', function (event) {
            //Verificamos si es un button
            if (event.target.tagName === 'BUTTON') {
                //Cambiamos el texto del p치rrafo
                msg.innerHTML = "Has pulsado:  " + event.target.innerHTML;
            }
        })
    </script>
</body>
